<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{% block title %}{% endblock %}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            background-color: rgb(48, 50, 85);
        }
        h2 {
            font-family: 'Verdana';
            font-weight: 700;
        }

        h2.title {
            color: white;
        }

        main { 
            margin: 0 auto;
            font-family: 'Helvetica';
            max-width: 1200px;
            text-align: justify;
        }

        div.commission-block {
            border-radius: 8px;
            border: 1px;
            background-color: rgb(131, 143, 211);
            margin-bottom: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(134, 147, 121, 0.1);
        }

        .button {
            background-color: #212227;
            border: none;
            border-bottom: 4px solid rgb(70, 74, 142);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            display: inline-block;
            font-size: 16px;
            text-align: center;
            transition-duration: 0.4s;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease 0s;

        }

        .button:hover
        {
            background-color: blueviolet;
        }

        a {
            color: white;
            text-decoration: none;
        }
        
       
    </style>
    </head>
    <body>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
