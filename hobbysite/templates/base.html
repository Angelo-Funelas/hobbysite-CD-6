{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'home:index' %}"><h1>Hobbysite</h1></a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <div class="profile-dropdown">
                <p>{{ user.profile.display_name }}</p><div></div>
                <ul>
                    <li><a href="{% url 'index' %}"><p>View Profile</p></a></li>
                    <li><a href="{% url 'logout' %}"><p>Logout</p></a></li>
                </ul>
            </div>
            {% else %}
            <a href="{% url 'login' %}"><p>Login</p></a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
