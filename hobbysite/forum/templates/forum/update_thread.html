{% extends 'base.html' %}
{% load static %}
{% block title %} {{ thread.title }} {% endblock %}
{% block content %}
<a href="{% url 'forum:thread_list' %}">Forum Home</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ update_form.as_p }}
        <button type="Submit">Update Thread</button>
    </form>
{% endblock %}
