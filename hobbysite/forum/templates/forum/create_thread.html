{% extends 'base.html' %}
{% load static %}
{% block title %} Thread Creation Page {% endblock %}
{% block content %}
<a href="{% url 'forum:thread_list' %}">Forum Home</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ thread_form.as_p }}
        <button type="Submit">Post Thread</button>
    </form>
{% endblock %}
