{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}

{% block content %}
    <h2>Create a New Article</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ article_form.as_p }}
        <button type="submit">Create Article</button>
    </form>
    
    <p><a href="{% url 'blog:index' %}">Back to Articles</a></p>
{% endblock %}
