<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{% block title %}My Blog{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            #main {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
            }

            .article-card {
                padding: 15px;
                margin: 15px 0;
                border-bottom: 1px solid #ccc;
            }

            .article-card h3 {
                margin: 0;
            }

            .category {
                font-size: 14px;
                color: gray;
            }

            .last-update {
                font-size: 12px;
                color: darkgray;
            }

            .article-link {
                text-decoration: none;
                color: inherit;
                display: block;
            }

            .article-link:hover {
                text-decoration: none;
            }

            .article-card {
                padding: 15px;
                margin: 15px 0;
                border-bottom: 1px solid #ccc;
                background: white;
                transition: background 0.3s ease;
            }

            .article-card:hover {
                background: #f0f0f0;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="main">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
