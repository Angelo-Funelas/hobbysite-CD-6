{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Article List{% endblock title %}
{% block content %}
    <h2>Articles</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'blog:item' article.id %}">{{ article.title }}</a></li>
        {% empty %}
            <li>No articles available.</li>
        {% endfor %}
    </ul>
{% endblock %}
