<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333333;
                margin: 0;
                padding: 20px;
                line-height: 1.6;
            }
    
            header {
                background-color: #4cafaf;
                color: #ffffff;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            main {
                max-width: 800px;
                margin: 40px auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1.title {
                font-size: 2.5rem;
                color: #4cafaf;
                text-align: center;
                margin-bottom: 15px;
            }

            h2.section-title {
                font-size: 1.8rem;
                color: #333;
                text-align: center;
                border-bottom: 2px solid #4cafaf;
                padding-bottom: 5px;
                margin-top: 20px;
            }

            .category-item,
            .article-item {
                background-color: #eaf6f6;
                border: 1px solid #bde0e0;
                padding: 8px 12px;
                margin-bottom: 8px;
                border-radius: 5px;
            }

            .article-link {
                font-weight: bold;
                font-size: 1.1rem;
                color: #4cafaf;
                text-decoration: none;
            }

            .article-meta {
                font-size: 0.9rem;
                color: #555;
            }

            .article-detail {
                background-color: #f9f9f9;
                border: 2px solid #bde0e0;
                border-radius: 10px;
                padding: 20px;
                margin: 20px auto;
                max-width: 800px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .back-button {
                display: inline-block;
                margin-bottom: 15px;
                padding: 6px 12px;
                background-color: #4cafaf;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
            }

            .highlight-box {
                background-color: #eaf6f6;
                padding: 8px 12px;
                border-left: 4px solid #bde0e0;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
