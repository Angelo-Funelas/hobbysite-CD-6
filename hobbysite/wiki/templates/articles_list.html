{% extends "base.html" %}
{% load static %}

{% block title %}Articles List{% endblock title %}
{% block content %}
    <h1>Articles</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No articles available.</p>
        {% endif %}
{% endblock content %}
