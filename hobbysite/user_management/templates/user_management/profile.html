{% extends "base.html" %}
{% load static %}
{% block title %}Hobbysite - Register{% endblock %}
{% block body %}
    <h3>Profile</h3>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="message {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="register-input-email">Email:</label>
            <input type="email" name="email" id="register-input-email" value="{{ profile.email_address }}">
        </p>
        <p>
            <label for="register-input-username">Username:</label>
            <input type="text" name="display-name" id="register-input-username" value="{{ profile.display_name }}">
        </p>
        <p>
            <label for="register-input-profilePicture">Profile Picture:</label>
            <input type="file" accept="image/*" name="profile-picture" id="register-input-profilePicture">
            <img src="{{ profile.profile_picture.url }}" alt="">
        </p>
        <button type="submit">Save</button>
    </form>
{% endblock %}
