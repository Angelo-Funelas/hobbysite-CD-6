{% extends "base.html" %}
{% load static %}
{% block title %}Hobbysite - Profile{% endblock %}
{% block content %}
    <h3>Profile</h3>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="message {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="register-input-email">Email:</label>
            <input type="email" name="email" id="register-input-email" value="{{ user.profile.email_address }}">
        </p>
        <p>
            Username: {{ user.username }}
        </p>
        <p>
            <label for="register-input-displayName">Display Name:</label>
            <input type="text" name="display-name" id="register-input-displayName" value="{{ user.profile.display_name }}">
        </p>
        <p>
            <label for="register-input-profilePicture">Profile Picture:</label>
            <input type="file" accept="image/*" name="profile-picture" id="register-input-profilePicture">
            <img src="{{ user.profile.profile_picture.url }}">
        </p>
        <button type="submit">Save</button>
    </form>
{% endblock %}
